    <title>DailyOS</title>

  <body>
    <script src="js/keycloak.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript">
      const keycloak = Keycloak({
        realm: realm,
        url: "https://auth.dailykit.org/auth",
        "ssl-required": "none",
        clientId: "webix",
        "public-client": true,
        "confidential-port": 0,
        "verify-token-audience": true,
        "use-resource-role-mappings": true,
      });
      desktopApp.init();
      keycloak
        .init({
          onLoad: "check-sso",
          promiseType: "native",
        })
        .then(function (authenticated) {
          if (authenticated) {
            webix.$$("main").show();
            webix.$$("toolbar").show();
          } else {
            desktopApp.wins.hideAllWindows();
            webix.$$("toolbar").hide();
            webix.$$("sign-in").show();
          }
        });
    </script>
    
<script id="kompassious" src="https://player.kompassify.com/kompassifyPlayer.js?uuid=060f1e9f-66ed-4a5d-b967-4b36edff5d08" type="text/javascript"></script>
  </body>
